<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ตอบอะไรไหนใครรู้~ ~</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 10px;
    background: #f0f4f8;
    color: #222;
  }
  h2 {
    text-align: center;
  }
  #quiz-container {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  #question-number {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 18px;
  }
  img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  button {
    width: 100%;
    margin: 6px 0;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #21d6c1;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #25fbe2;
  }
  button:disabled {
    background-color: #999999;
    cursor: not-allowed;
  }
  #message {
    margin-top: 10px;
    font-weight: bold;
    color: #d62828;
    text-align: center;
  }
</style>
</head>
<body>

<h2>ตอบอะไรไหนใครรู้~ ~</h2>
<div id="quiz-container">
  <div id="question-number"></div>
  <img id="question-img" src="" alt="โจทย์" />
  <div id="options"></div>
  <div id="message"></div>
</div>

<script>
const quizData = [
  {
    question: 'ข้อใดเป็นหน้าที่หลักของรากพืช?',
    options: ['สร้างอาหาร', 'ลำเลียงน้ำ', 'ดูดน้ำและแร่ธาตุ', 'สร้างเมล็ด'],
    correct: 2
  },
  {
    question: 'พืชใบเลี้ยงเดี่ยวมีลักษณะใดที่แตกต่างจากใบเลี้ยงคู่?',
    options: ['มีดอกสีสันสดใส', 'ใบมีเส้นใบแบบขนาน', 'รากเป็นรากแก้ว', 'เมล็ดมี 2 ใบเลี้ยง'],
    correct: 1
  },
  {
    question: 'การสังเคราะห์แสงของพืชเกิดขึ้นในส่วนใดของเซลล์?',
    options: ['ไซโทพลาสซึม', 'ไมโทคอนเดรีย', 'คลอโรพลาสต์', 'นิวเคลียส'],
    correct: 2
  },
  {
    question: 'พืชกลุ่มใดสามารถตรึงไนโตรเจนในดินได้ดี?',
    options: ['พืชวงศ์หญ้า (Poaceae)', 'พืชวงศ์ถั่ว (Leguminosae)', 'พืชวงศ์กุหลาบ (Rosaceae)', 'พืชน้ำ (Hydrophytes)'],
    correct: 1
  },
  {
    question: 'โฟลเอ็มในพืชทำหน้าที่ใด?',
    options: ['ลำเลียงน้ำจากราก', 'ลำเลียงน้ำตาลจากใบไปยังส่วนอื่น', 'ลำเลียงออกซิเจน', 'ควบคุมการสังเคราะห์แสง'],
    correct: 1
  },
  {
    question: 'ปากใบเปิดเพื่อรับก๊าซอะไรเข้าสู่พืช?',
    options: ['ออกซิเจน', 'คาร์บอนไดออกไซด์', 'ไนโตรเจน', 'ไอน้ำ'],
    correct: 1
  },
  {
    question: 'พืชมีการลำเลียงน้ำขึ้นจากรากไปยอดได้อย่างไร?',
    options: ['การแพร่', 'ความดันรากอย่างเดียว', 'แรงดึงจากการคายน้ำ', 'การหายใจระดับเซลล์'],
    correct: 2
  },
  {
    question: 'ส่วนใดของพืชมีหน้าที่สังเคราะห์แสงมากที่สุด?',
    options: ['ดอก', 'ราก', 'ลำต้น', 'ใบ'],
    correct: 3
  },
  {
    question: 'พืชประเภทใดต่อไปนี้สืบพันธุ์แบบไม่อาศัยเพศตามธรรมชาติได้?',
    options: ['ทานตะวัน', 'ข้าวโพด', 'มันสำปะหลัง', 'มะละกอ'],
    correct: 2
  },
  {
    question: 'ข้อใดเกี่ยวกับการคายน้ำของพืช "ไม่ถูกต้อง"?',
    options: ['ช่วยดึงน้ำจากรากขึ้นใบ', 'เกิดที่ปากใบเป็นส่วนใหญ่', 'ทำให้พืชสูญเสียน้ำเกินความจำเป็นเสมอ', 'เกี่ยวข้องกับการควบคุมอุณหภูมิของพืช'],
    correct: 2
  },
  {
    question: 'ไซเลม (xylem) ในพืชมีคุณสมบัติอย่างไร?',
    options: ['ลำเลียงอาหารจากใบ', 'ประกอบด้วยเซลล์มีชีวิต', 'ลำเลียงน้ำจากรากขึ้นสู่ยอด', 'พบเฉพาะในพืชใบเลี้ยงเดี่ยว'],
    correct: 2
  },
  {
    question: 'ข้อใดต่อไปนี้ "ไม่ใช่" พืชไม่มีท่อลำเลียง?',
    options: ['มอส', 'ลิเวอร์เวิร์ต', 'เฟิร์น', 'ฮอร์นเวิร์ต'],
    correct: 2
  },
  {
    question: 'ในพืช C4 การตรึงคาร์บอนรอบแรกเกิดขึ้นที่ใด?',
    options: ['เซลล์ปากใบ', 'เซลล์เมโสฟิลล์', 'เซลล์โฟลเอ็ม', 'เซลล์คุม'],
    correct: 1
  },
  {
    question: 'พืชพวกเฟิร์นสืบพันธุ์โดยใช้อะไรเป็นหลัก?',
    options: ['เมล็ด', 'ดอก', 'สปอร์', 'หัวใต้ดิน'],
    correct: 2
  },
  {
    question: 'พืชเมล็ดเปลือย (Gymnosperms) แตกต่างจากพืชเมล็ดปิด (Angiosperms) อย่างไร?',
    options: ['ไม่มีคลอโรฟิลล์', 'ไม่มีใบ', 'ไม่มีดอกจริง', 'ไม่มีราก'],
    correct: 2
  },
  {
    question: 'พืช CAM เช่น กระบองเพชร มีลักษณะพิเศษอย่างไร?',
    options: ['เปิดปากใบเวลากลางคืน', 'ไม่มีการคายน้ำ', 'ใช้โฟลเอ็มในการดูดน้ำ', 'ใช้แสง UV ในการสังเคราะห์แสง'],
    correct: 0
  },
  {
    question: 'ฮอร์โมนพืชชนิดใดช่วยกระตุ้นการยืดตัวของเซลล์?',
    options: ['ออกซิน', 'แอ็บไซซิก', 'ไซโตไคนิน', 'เอทิลีน'],
    correct: 0
  },
  {
    question: 'โครงสร้างใดของพืชทำหน้าที่ป้องกันการสูญเสียน้ำ?',
    options: ['คิวติเคิล', 'ไซเลม', 'คลอโรพลาสต์', 'โฟลเอ็ม'],
    correct: 0
  },
  {
    question: 'เซลล์คุม (guard cell) ทำงานอย่างไรเมื่อพืชมีน้ำมาก?',
    options: ['ปากใบจะปิด', 'ปากใบจะเปิด', 'การคายน้ำจะหยุด', 'การสังเคราะห์แสงจะหยุด'],
    correct: 1
  },
  {
    question: 'ข้อใดเป็นคุณสมบัติของพืชใบเลี้ยงคู่?',
    options: ['เส้นใบขนาน', 'รากฝอย', 'ใบเลี้ยง 1 ใบ', 'รากแก้วและเส้นใบร่างแห'],
    correct: 3
  }
];


let currentQuestion = 0;
let lock = false;
let countdownInterval = null;

function loadQuestion() {
  lock = false;
  document.getElementById('message').textContent = '';
  document.getElementById('question-number').textContent = `ข้อที่ ${currentQuestion + 1} / ${quizData.length}`;

  const q = quizData[currentQuestion];
  document.getElementById('question-img').src = q.img;

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => answer(i);
    btn.disabled = lock;
    optionsDiv.appendChild(btn);
  });
}

function startCountdown(seconds) {
  let remaining = seconds;
  document.getElementById('message').textContent = `เดี๋ยวนะ ไม่ถูกหรอ!?! แอ่ะ ;-; สตั๊นไป ${remaining} วิ`;
  countdownInterval = setInterval(() => {
    remaining--;
    if (remaining <= 0) {
      clearInterval(countdownInterval);
      lock = false;
      document.getElementById('message').textContent = '';
      document.querySelectorAll('#options button').forEach(b => b.disabled = false);
    } else {
      document.getElementById('message').textContent = `เดี๋ยวนะ ไม่ถูกหรอ!?! แอ่ะ ;-; เวียนหัว ${remaining} วิ`;
    }
  }, 1000);
}

function answer(selected) {
  if (lock) return;
  const correct = quizData[currentQuestion].correct;
  if (selected === correct) {
    currentQuestion++;
    if (currentQuestion >= quizData.length) {
      document.getElementById('quiz-container').innerHTML = `
        <h3 style="text-align:center; color:green;">เหมือนมีข้อมูลจำนวนมากหลั่งไหลเข้ามาเลย</h3>
        <p style="text-align:center; margin-top: 20px;">
          👉 <a href="https://drive.google.com/drive/folders/14qBbbZpdk5z3e84c1cyqr2qwEhNcDrlh?usp=sharing" target="_blank" style="color:#3a86ff; font-weight:bold;">นี่มัน.. ตำราสมุนไพร!!!</a>
        </p>
      `;
    } else {
      loadQuestion();
    }
  } else {
    lock = true;
    document.querySelectorAll('#options button').forEach(b => b.disabled = true);
    startCountdown(10);
  }
}

loadQuestion();
</script>

</body>
</html>
